<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col bg-warning">
      <h1>Warframe Store</h1>
      <h4>For all of your Warframe item needs.</h4>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col w-25">
        <img src="img/PrimedSureFootedMod.webp" class="center" width="120px">
        <p class="w-25">This mod will prevent any and all knockdowns (Malice can still ragdoll the player, as this mod only prevents "stagger" and "knockdown" effects).</p>
        <h5 class="center">$414.99</h5>
        <button class="bs body" id="purch1" onclick="addProduct()">Buy now!</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input disabled type="text" name="total" id="total" value=""
    </div>
  </div>
</div>
<script src="js/cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
